<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/payoo.png" type="image/x-icon">
    <meta name="keywords" content="payoo mobile online banking">
    <meta name="description" content="this is a mobile online banking , its called payoo!">

    <!-- daisy and Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

     <!-- fontawsome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Payoo</title>
</head>

<body class="bg-stone-800 h-screen  ">
    <section class="  h-screen  bg-slate-300 mx-auto grid items-center ">
        <header class="max-w-md ">
            <nav class="max-w-md  flex justify-center items-center  ">
                <div class="mx-auto  relative top-1 lg:hidden ">
                    <img src="images/Rectangle 1.png" class=" max-w-screen-md mx-auto" alt="">
                    <img src="images/payoo.png" class=" w-6/12   absolute top-4 left-20 " alt="">
                </div>
            </nav>
          

        </header>
        <h1 class=" text-3xl lg:text-4xl font-bold text-center">ðŸ”¥ Welcome to <span class="text-blue-500">Payooo!</span> </h1>
        <!-- loginhg form here  -->
        <div class="hero relative   ">
            <div class="hero-content flex-col lg:flex-row-reverse">
                <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Acount Number</span>
                            </label>
                            <input value="12030103030" type="number" placeholder="Acount Number"
                                class="input input-bordered" required />
                        </div>
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">PIN</span>
                            </label>
                            <input value="1234" type="number" placeholder="Enter PIN" class="input input-bordered"
                                required />
                            <label class="label">
                                <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                            </label>
                        </div>
                        <button id="btn_login" type="submit" class="btn btn-primary w-full font-bold">Login</button>
                    </form>
                </div>
            </div>
        </div>

    </section>


    <script src="./js/login.js"></script>
</body>

</html>
